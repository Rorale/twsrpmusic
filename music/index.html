<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        // Extraer el Ãºltimo fragmento de la URL
        const path = window.location.pathname.split('/');
        const fileName = path[path.length - 1]; // "Fire"

        // Redirigir con querystring hacia music.html
        if (fileName) {
            window.location.href = `/twsrpmusic/music.html?file=` + encodeURIComponent(fileName);
        } else {
            document.body.innerHTML = "Invalid file.";
        }
    </script>
</head>
<body></body>
</html>
